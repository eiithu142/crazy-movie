<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="word" class="word">Welcome To The Thingyan Festival</div>
    </div>

    <script >
      // Wait for the animation to finish, then redirect to the website
document.addEventListener("DOMContentLoaded", function() {
    var word = document.getElementById("word");

    // Get the animation duration in milliseconds
    var animationDuration = parseFloat(getComputedStyle(word).animationDuration) * 1000;

    // After the animation ends, redirect to the website
    setTimeout(function() {
        window.location.href = "home.html"; // Replace "your_website_url" with your actual website URL
    }, animationDuration);
});

    </script>
</body>
<style>
  body, html {
    background-size: 100% 100%;

background-image: url(happy.jpg);

    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

.container {
  margin-top: -30%;

    position: relative;
    width: 100%;
    height: 100%;
}

.word {
    position: absolute;
    top: 50%;
    right: -100%; /* Start position outside the viewport */
    white-space: nowrap; /* Prevent word from breaking into multiple lines */
    font-size: 30px;
    font-weight: bold;
    color: rgb(255, 173, 22);
    animation: moveWord 10s linear forwards; /* Adjust animation duration as needed */
}

@keyframes moveWord {
    0% {
        right: -100%; /* Start position outside the viewport */
    }
    100% {
        right: 100%; /* End position outside the viewport */
    }
}

</style>
</html>
