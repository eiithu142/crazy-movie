        width: 100%;
        height: 100%;
        
    }
    .wrapper{
        align-items: center;
        
        display:flex;
       
        
        animation-name: animate;
        animation-duration: 2s;
        overflow-x: auto;
        animation-direction: alternate;
    }
    @keyframes animate{
        0%{
            background-color: aquamarine;
        }
        30%{
            background-color: rgb(255, 172, 127);
        }
        70%{
            background-color: rgb(156, 118, 255);
        }
        100%{
            background-color: rgb(4, 249, 168);
        }
    }
    
    
    .internation-movie {
        display: flex;
        justify-content: space-between;
        align-items: center;
         object-fit: cover; 
      
       
    }

        background-color: rgb(97, 246, 107);
        text-decoration: none;
        border: 1px solid black;
       
        
    }
