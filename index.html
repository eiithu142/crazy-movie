<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Intro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro">
        <img src="happyy.jpg" alt="Movie Intro Photo" id="intro-photo" >
    </div>

    <script >document.addEventListener("DOMContentLoaded", function() {
      var introPhoto = document.getElementById("intro-photo");
  
      // Show the photo after 5 seconds
      setTimeout(function() {
          introPhoto.style.opacity = "1";
      }, 5000);
  
      // Redirect to your website when the photo is clicked
      introPhoto.addEventListener("click", function() {
          window.location.href = "home.html"; // Replace "your_website_url" with your website URL
      });
  });
  </script>
</body>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

#intro {
      background-color: rgb(242, 255, 63);

    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

#intro-photo {
    max-width: 100%;
    max-height: 100%;
    cursor: pointer;
    opacity: 0; /* Hide the photo initially */
    transition: opacity 0.3s ease; /* Add a smooth transition effect */
}

</style>
</html>
